[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

lib_deps = 
    lvgl/lvgl@^8.3.0
    bodmer/TFT_eSPI@^2.5.0
    bblanchon/ArduinoJson@^6.21.0
    esphome/ESPAsyncWebServer-esphome@^3.0.0

build_flags = 
    ; TFT_eSPI configuration
    -D USER_SETUP_LOADED=1
    -D ST7796_DRIVER=1
    -D TFT_WIDTH=320
    -D TFT_HEIGHT=480
    -D TFT_MOSI=13
    -D TFT_SCLK=14
    -D TFT_CS=15
    -D TFT_DC=2
    -D TFT_RST=4
    -D TFT_BL=27
    ; Disable unused TFT_eSPI built-in fonts (LVGL provides fonts)
    -D LOAD_GLCD=0
    -D LOAD_FONT2=0
    -D LOAD_FONT4=0
    -D LOAD_FONT6=0
    -D LOAD_FONT7=0
    -D LOAD_FONT8=0
    -D LOAD_GFXFF=0
    -D SMOOTH_FONT=0
    -D SPI_FREQUENCY=20000000
    
    ; LVGL configuration
    -D LV_CONF_INCLUDE_SIMPLE=1
    -D LV_MEM_CUSTOM=1
    -D LV_TICK_CUSTOM=1
    -D LV_FONT_MONTSERRAT_12=1
    -D LV_FONT_MONTSERRAT_14=1
    -D LV_FONT_MONTSERRAT_16=1
    -D LV_CONF_PATH="lv_conf.h"
    
    ; Explicit size policy flags (remove redundant defaults)
    -fno-exceptions
    -fno-rtti
    -fno-threadsafe-statics
    -DCORE_DEBUG_LEVEL=0
